<div id="header">
    <h3>Usuarios</h3>
    <button type="button" class="btn btn-primary" routerLink="/administrador/usuarios/nuevo">Nuevo Usuario</button>
</div>
<div id="content" class="mt-3">
    <form [formGroup]="busquedaForm">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre" (keyup)="buscarUsuarios()">
          </div>
          <div class="col mb-3">
            <input type="text" class="form-control" placeholder="DNI" formControlName="dni" (keyup)="buscarUsuarios()">
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <input type="text" class="form-control" placeholder="Email" formControlName="email" (keyup)="buscarUsuarios()">
          </div>
          <div class="col mb-3">
            <input type="text" class="form-control" placeholder="Rol" formControlName="rol" (keyup)="buscarUsuarios()">
          </div>
        </div>
        <div class="row">
          <div class="col mb-6">
            
          </div>
        </div>
      </form>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">DNI</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of ResultBusqueda">
                <td >{{user.name}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.dni}}</td>
                <td>{{user.email}}</td>
                <td>{{user.rol}}</td>
                <td>
                    <div id="acciones">
                        <button class="btn btn-primary" (click)="editarUsuario(user.id)"><i class="bi bi-pencil-square"></i></button>
                    </div>                                
                </td>           
            </tr>
        </tbody>
    </table>
</div>
