<div id="header">
    <h3>Cambiar contrase単a</h3>

</div>
<form class="form mt-3 mb-3" [formGroup]="formCambiarContrasenia">
    <div class="row mt-3">
        <div class="form-group col-sm-4">
            <label for="inputNombre">Contrase単a actual</label>
            <input type="text" class="form-control" id="inputNombre" formControlName="passActual">
        </div>
        <div class="form-group col-sm-4">
            <label for="inputApellido">Nueva contrase単a</label>
            <input type="text" class="form-control" id="inputApellido" formControlName="passNueva">
        </div>

            <input type="text" class="form-control" id="inputDni" formControlName="passNuevaRepetida">

</form>
<div id="footer">

        (click)="cambiarContrasenia()">Guardar</button>
</div>
