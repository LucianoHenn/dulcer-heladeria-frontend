<button type="button" class="btn btn-primary" (click)="openNuevoArticulo()" [disabled]="articulo">Nuevo Artículo</button>

<div class="modal fade" id="NuevoArticulo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Artículo</h5>
                <button type="button" class="close" aria-label="Close" (click)="closeNuevoArticulo()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="nuevoArticuloForm">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input class="form-control" type="text" placeholder="" id="name"
                            formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción</label>
                        <input class="form-control" type="text" placeholder="" id="description"
                            formControlName="description">
                    </div>
                    <div class="form-group">
                        <label for="itemType">Tipo de Artículo</label>
                        <select class="form-control" id="itemType" formControlName="itemTypeId">
                            <option [value]=1>Helado Litro</option>
                            <option [value]=2>Helado Paquete</option>
                            <option [value]=3>Insumo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="measuringType">Tipo de Medición</label>
                        <select class="form-control" id="measuringType" formControlName="measuringType">
                            <option [value]=1>Litro</option>
                            <option [value]=2>Unidad</option>
                            <option [value]=3>Paquete</option>
                        </select>
                    </div>
                    <div class="alert alert-danger" role="alert"
                        *ngIf="nuevoArticuloForm.touched && nuevoArticuloForm.invalid">
                        Faltan Campos
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="closeNuevoArticulo()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="registrarArticulo()"
                    [disabled]="nuevoArticuloForm.invalid">Guardar</button>
            </div>
        </div>
    </div>
</div>
