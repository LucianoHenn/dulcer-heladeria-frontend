<div id="header">
    <h3>Nuevo Producto</h3>
    <button type="button" class="btn btn-primary" (click)="regresar()">Volver</button>
</div>
<div id="content">
    <div id="form" class="form-container">
        <form [formGroup]="nuevoProductoForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input class="form-control" type="text" placeholder="" id="nombre" formControlName="nombre">
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input class="form-control" type="number" placeholder="" id="precio" formControlName="precio">
            </div>
            <div class="form-group">
                <label for="urlImagen">Imagen</label>
                <input class="form-control" type="text" placeholder="" id="urlImagen" formControlName="urlImagen">
            </div>
            <div class="form-group">
                <label for="maxIArticulos">Cantidad máxima artículos a vender</label>
                <input class="form-control" type="number" placeholder="" id="maxIArticulos"
                    formControlName="maxIArticulos">
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="nuevoProductoForm.touched && nuevoProductoForm.invalid">
                Faltan Campos
            </div>
        </form>
        <div id="list" *ngIf="articulosSeleccionados.length > 0">
            <p>Artículos seleccionados: </p>
            <ul class="list-group" *ngFor="let articulo of articulosSeleccionados">
                <li class="list-group-item" (click)="quitarArticulo(articulo)" style="cursor: pointer;">
                    {{articulo.name}}
                </li>
            </ul>
        </div>   
    </div>
    
    <div id="table">
        <h6>Artículos a seleccionar:</h6>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo Artículo</th>
                    <th scope="col">Tipo Medida</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="agregarArticulo(art)" style="cursor: pointer;" *ngFor="let art of articulos">
                    <td>{{art.name}}</td>
                    <td>{{art.itemType}}</td>
                    <td>{{art.measuringType}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="footer">
    <button type="button" class="btn btn-primary" (click)="registrarProducto()"
        [disabled]="nuevoProductoForm.invalid">Guardar</button>
</div>
