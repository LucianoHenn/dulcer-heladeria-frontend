<button id="botonModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ingresoStock" [disabled]="stock">
    Ingreso de Stock
</button>

<div class="modal fade" id="ingresoStock" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Nuevo ingreso de stock</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="nuevoStockArticuloForm">
                    <div class="form-group mb-3">
                        <label for="itemId">Articulo</label>
                        <select class="form-control" id="itemId" formControlName="itemId">
                            <option *ngFor="let art of articulos" [value]="art.id">{{art.name}}</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="depositId">Depósito</label>
                        <select class="form-control" id="depositId" formControlName="depositId">
                            <option *ngFor="let dep of depositos" [value]="dep.id">{{dep.name}}</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="locationId">Ubicación</label>
                        <select class="form-control" id="locationId" formControlName="locationId">
                            <option *ngFor="let ubi of ubicaciones" [value]="ubi.id">{{ubi.name}}</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="amount">Cantidad</label>
                        <input class="form-control" type="number" placeholder="" id="amount" formControlName="amount">
                    </div>
                    <div class="alert alert-danger" role="alert"
                        *ngIf="nuevoStockArticuloForm.touched && nuevoStockArticuloForm.invalid">
                        Faltan Campos
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button #cancelar type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="registrarStockArticulo()"
                    [disabled]="nuevoStockArticuloForm.invalid">Guardar</button>
            </div>
        </div>
    </div>
</div>
